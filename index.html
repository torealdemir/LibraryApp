<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LibraryApp</title>
</head>
<body>

    
    
    <div class="header-div">
        <h1 id="First-Header">Personal Book Reading Tracker</h1>
        <button id="add-btn">Add Book</button>
    </div>

    <div id="form-div">
        <form id="new-book-form" style="display: none;">
            <label for="title" class="form-el">Title</label>
            <input type="text" id="title" class="form-el">
            <label for="author" class="form-el">Author</label>
            <input type="text" id="author" class="form-el">
            <label for="pages" class="form-el">Pages</label>
            <input type="text" id="pages" class="form-el">
            <label for="read" class="form-el">Read</label>
            <input type="checkbox" id="read" class="form-el">
            <input type="submit" value="Add Book" id="submit-button">
        </form>
    </div>

    

    
    
    <div id="library">

    </div>

    

    <script src="script.js"></script>
</body>
</html>
